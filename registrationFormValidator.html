<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/registrationFormValidator.css">
    <title>Registration Form Validator</title>
</head>
<body>
    <div class="container">
        
        <form id="registration" class="form">

            <h1>Register With Us</h1>

            <div class="field">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" autocomplete="off"><br>
                <small></small>
            </div>

            <div class="field">
                <label for="email">Email</label><br>
                <input type="text" name="email"  id="email" autocomplete="off"><br>
                <small></small>
            </div>

            <div class="field">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" autocomplete="off"><br>
                <small></small>
            </div>

            <div class="field">
                <label for="confirmPassword">Confirm your password</label><br>
                <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="off"><br>
                <small></small>
            </div>

            <div class="field">
                <input type="submit" id="submit" value="Submit">
            </div>
               
        </form>
    </div>

   <script src="/registrationFormValidator.js"></script> 
</body>
</html>
